<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calc</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <section id="calc" class="alert alert-secondary">
      <div id="result" class="alert alert-dark"></div>
      <div class="row">
        <button type="button" class="col btn btn-outline-dark" value="7">←</button>
        <button id="clearErrors" type="button" class="col btn btn-outline-dark" value="">CE</button>
        <button id="clearResult" type="button" class="col btn btn-outline-dark" value="">C</button>
        <button type="button" class="col btn btn-outline-dark" value="/">±</button>
      </div>
      <div class="row">
        <button id="number_7" type="button" class="col btn btn-outline-dark" value="7">7</button>
        <button id="number_8" type="button" class="col btn btn-outline-dark" value="8">8</button>
        <button id="number_9" type="button" class="col btn btn-outline-dark" value="9">9</button>
        <button type="button" class="col btn btn-outline-dark" value="/">/</button>
      </div>
      <div class="row">
        <button id="number_4" type="button" class="col btn btn-outline-dark" value="4">4</button>
        <button id="number_5" type="button" class="col btn btn-outline-dark" value="5">5</button>
        <button id="number_6" type="button" class="col btn btn-outline-dark" value="6">6</button>
        <button type="button" class="col btn btn-outline-dark" value="*">*</button>
      </div>
      <div class="row">
        <button id="number_1" type="button" class="col btn btn-outline-dark" value="1">1</button>
        <button id="number_2" type="button" class="col btn btn-outline-dark" value="2">2</button>
        <button id="number_3" type="button" class="col btn btn-outline-dark" value="3">3</button>
        <button type="button" class="col btn btn-outline-dark" value="-">-</button>
      </div>
      <div class="row">
        <button type="button" class="col-6 btn btn-outline-dark" value="0">0</button>
        <button type="button" class="col btn btn-outline-dark" value=",">,</button>
        <button type="button" class="col btn btn-outline-dark" value="+">+</button>
      </div>
    </section>
  </div>  
  <script src="script.js"></script>
</body>
</html>
